name: Node.js CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npx eslint .
      - run: npm test -- --passWithNoTests
        env:
          CI: true
          REACT_APP_HOME_URL: ${{ vars.REACT_APP_HOME_URL }}
